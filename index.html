<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZoomImage</title>
	<link media="all" rel="stylesheet" href="css/style.css">
	<link media="all" rel="stylesheet" href="css/zoom.css">
</head>
<body>
	<div id="wrapper">
		<main id="main" role="main">
			<h1><span>ZoomImage</span></h1>
			<section>
				<article class="post">
					<div class="zoom-image">
						<img src="images/image01.jpg" height="200" width="285" alt="image description" data-zoom-image="images/image01.jpg">
					</div>
				</article>
				<article class="post">
					<div class="zoom-image">
						<img src="images/image02.jpg" height="200" width="285" alt="image description" data-zoom-image="images/image02.jpg">
					</div>
				</article>
				<article class="post">
					<div class="zoom-image">
						<img src="images/image03.jpg" height="200" width="285" alt="image description" data-zoom-image="images/image03.jpg">
					</div>
				</article>
				<article class="post">
					<div class="zoom-image">
						<img src="images/image04.jpg" height="200" width="285" alt="image description" data-zoom-image="images/image04.jpg">
					</div>
				</article>
			</section>
		</main>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
  	<script src="js/jquery.main.js"></script>
</body>
</html>
